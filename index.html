<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the navbar */
        .navbar {
            background-color: #1abc9c;
            /* Turquoise background */
            color: #ffffff;
            /* White text color */
            padding: 10px 0;
            /* Padding around the navbar */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Font family */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Shadow for navbar */
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            /* Larger font size for the logo */
        }

        .navbar .logo i {
            margin-right: 10px;
            /* Space between icon and text */
        }

        .nav-links {
            list-style-type: none;
            /* Remove default list styling */
        }

        .nav-links li {
            display: inline-block;
            /* Display links horizontally */
            margin-right: 20px;
            /* Space between each link */
        }

        .nav-links li a {
            color: #ffffff;
            /* White text color for links */
            text-decoration: none;
            /* Remove underline from links */
            position: relative;
            /* Enable positioning for pseudo-element */
            transition: color 0.3s, background-color 0.3s;
            /* Smooth transition for color and background */
        }

        .nav-links li a:hover {
            color: #053314;
            /* Change text color on hover */
        }

        /* Underline effect on hover */
        .nav-links li a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            /* Position just below the text */
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            /* White underline color */
            transform: scaleX(0);
            /* Start with no width */
            transform-origin: bottom left;
            /* Origin from bottom left */
            transition: transform 0.3s ease-out;
            /* Smooth transition for transform */
        }

        .nav-links li a:hover::before {
            transform: scaleX(1);
            /* Expand underline on hover */
        }

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container box for todo list */
        .todo-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f9f9f9;
            /* Light grey background */
            border: 1px solid #ddd;
            /* Light grey border */
            border-radius: 5px;
            /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Shadow for box */
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Font family */
        }

        /* Todo list header */
        .todo-header {
            margin-bottom: 10px;
        }

        .todo-title {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        /* Todo items */
        .todo-desc .todo-btn {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-description {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            resize: vertical;
            /* Allow vertical resizing of textarea */
        }

        .todo-description:focus {
            border-color: #1abc9c;
            /* Change border color on focus */
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            /* Add shadow on focus */
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><i class="fas fa-tasks"></i> Todo App</h1>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="todo-container">
        <div class="todo-header">
            <h1>TO DO LIST</h1>
            <input type="text" class="todo-title" id="todotitle" placeholder="Enter task...">
        </div>
        <div class="todo-desc">
            <textarea class="todo-description" id="tododesc" placeholder="Enter description..."></textarea>
        </div>
        <div class="todo-btn">
            <button id="submit" class="submit-button">Save</button>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    display();
    let sub = document.getElementById("submit")
    sub.addEventListener('click', function () {
        let card = localStorage.getItem("card")
        if (card == null) {
            cardobj = []
        }
        else {
            cardobj = JSON.parse(card)
        }
        let todotitle = document.getElementById("todotitle")
        let tododesc = document.getElementById("tododesc")
        let todo = {
            title: todotitle.value,
            desc: tododesc.value
        }
        cardobj.push(todo)
        localStorage.setItem(`card`, JSON.stringify(cardobj))
        display();
    })

    function display() {
        let card = localStorage.getItem("card")
        if (card == null) {
            cardobj = []
        }
        else {
            cardobj = JSON.parse(card)
        }
        let todoitem = document.createElement('div')
        todoitem.id = "mytodo"
        document.body.appendChild(todoitem)
        let html = '';
        let css = '';
        cardobj.forEach(function (element, index) {
            let date = new Date();
            let today = date.getUTCDate()
            let month = date.getMonth()
            let year = date.getFullYear()
            let hr = date.getHours()
            let min = date.getMinutes()
            if (hr == 13) {
                hr = 1
            }
            else if (hr == 14) {
                hr = 2
            }
            else if (hr == 15) {
                hr = 3
            }
            else if (hr == 16) {
                hr = 4
            }
            else if (hr == 17) {
                hr = 5
            }
            else if (hr == 18) {
                hr = 6
            }
            else if (hr == 19) {
                hr = 7
            }
            else if (hr == 20) {
                hr = 8
            }
            else if (hr == 21) {
                hr = 9
            }
            else if (hr == 22) {
                hr = 10
            }
            else if (hr == 23) {
                hr = 11
            }
            else if (hr == 24) {
                hr = 12
            }


            html += `<div class="container1">
                <h6 style = "display: flex; justify-content: space-between;">
                    <div><span id="title">${today}.${month}.${year}</div>
                    <div><span id="title">${hr} : ${min}</div>
                </h6>
                    <p id="description"><b>${element.title}</b>: ${element.desc}</p>
                </div>`

        });

        let todoElm = document.getElementById("mytodo")

        todoElm.innerHTML = html;
        todoElm.style = css;
        let apply = document.getElementsByClassName('container1')
        Array.from(apply).forEach(function (element) {            
            let parent = element.parentElement
            parent.style = `display: flex; 
                flex-wrap: wrap;`

            element.style = ` width: 30vw;
            margin: 20px;
            background-color: #f9f9f9;
            border: 3px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            justify-content: space-between;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;`
        })
        












    }


</script>

</html>
